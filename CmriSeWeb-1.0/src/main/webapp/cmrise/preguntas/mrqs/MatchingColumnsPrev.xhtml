<ui:composition id="columnsView" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	 
	<p:dataTable  id="ColumnasCorrelacionPrev"  
		rendered="#{mrqPreviewForm.correlacionColumnas}"
		 var="mrqsCorrelacionColumnaPrev"
				value="#{mrqPreviewForm.listMrqsCorrelacionColumnasPrev}">
				
				
 				 <p:column style="text-align: right;">
 					<h:outputLabel id="textoPregunta"
							value="#{mrqsCorrelacionColumnaPrev.texto.textoRespuesta}">
					</h:outputLabel>
					<p:message for="textoPregunta" />
			      </p:column>
			      <p:column style="text-align: left;">					
						<p:selectOneMenu id="respuestasPropuestas" required="true"  rendered="#{mrqsCorrelacionColumnaPrev.texto != null}"
							style="width: 90%;min-width: 0 !important;"
							value="#{mrqsCorrelacionColumnaPrev.texto.valorSeleccionado}">
							<f:selectItem itemLabel="Selecione respuesta" itemValue=""
								noSelectionOption="true" />
							<f:selectItems
								value="#{mrqPreviewForm.listMrqsCorrelacionColumnasDto}"
								var="competitor" itemValue="#{competitor}" />
						</p:selectOneMenu>		
			  </p:column>	
	</p:dataTable>
	</ui:composition>
