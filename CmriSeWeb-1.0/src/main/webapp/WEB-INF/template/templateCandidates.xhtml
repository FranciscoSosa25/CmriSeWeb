          function checkKeyCode(evt){
		      var evt = (evt) ? evt : ((event) ? event : null);
		      var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
		          if(event.keyCode==116){
		             evt.keyCode=0;
		             return false
		          }
		          if(event.keyCode==82){
			             evt.keyCode=0;
			             return false
			          }
          }
          document.onkeydown=checkKeyCode;
          
          history.pushState(null, document.title, location.href);
          window.addEventListener('popstate', function (event)
          {
            history.pushState(null, document.title, location.href);
          });
		
          
     
          
          
          
          
         document.onkeydown = function(){
        	  switch (event.keyCode){
        	        case 116 : //F5 button
        	            event.returnValue = false;
        	            event.keyCode = 0;
        	            return false;
        	        case 82 : //R button
        	            if (event.ctrlKey){ 
        	                event.returnValue = false;
        	                event.keyCode = 0;
        	                return false;
        	            }
        	    }
        	}

		   .panelgrid-dotted-border{

			    border: 0px dotted #929292;
			    border-spacing: 0px;		  
				font-size: 2em;
				font-weight: bold; 
				color:#fff;
			}
			.panelgrid-dotted-border.ui-panelgrid tr, .panelgrid-dotted-border.ui-panelgrid .ui-panelgrid-cell {
			    border: 0px dotted #929292;
			    background-color:hsl(210, 99%, 27%);
			}		
			.panelgrid-dotted-border{
			    border-collapse: separate;
			}
			.panelgrid-dotted-border.ui-panelgrid {

			.ui-button.ui-state-default {

			.img-magnifier-glass {
			  position: absolute;
			  border: 3px solid #000;
			  border-radius: 50%;
			  cursor: none;
			  /*Set the size of the magnifier glass:*/
			  width: 150px;
			  height: 150px;
			}
			
			
				    
	    
	    
	    
	    	.magnify-image {
			  border-radius: 5px;
			  cursor: pointer;
			  transition: 0.3s;
			}

		magnify-image:hover {opacity: 0.7;}
		
		/* The Modal (background) */
		.cmrise-modal {
		  display: none; /* Hidden by default */
		  position: fixed; /* Stay in place */
		  z-index: 1; /* Sit on top */
		  padding-top: 100px; /* Location of the box */
		  left: 0;
		  top: 110px;
		  width: 100%; /* Full width */
		  height: 100%; /* Full height */
		  overflow: auto; /* Enable scroll if needed */
		  background-color: rgb(0,0,0); /* Fallback color */
		  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
		}
		
		/* Modal Content (image) */
		.cmrise-modal-content {
		  margin: auto;
		  display: block;
		  width: 80%;
		  max-width: 700px;
		}
		
		/* Caption of Modal Image */
		#cmrise-model-caption {
		  margin: auto;
		  display: block;
		  width: 80%;
		  max-width: 700px;
		  text-align: center;
		  color: #ccc;
		  padding: 10px 0;
		  height: 150px;
		}
		
		/* Add Animation */
		.modal-content, #cmrise-model-caption {  
		  -webkit-animation-name: zoom;
		  -webkit-animation-duration: 0.6s;
		  animation-name: zoom;
		  animation-duration: 0.6s;
		}
		
		@-webkit-keyframes zoom {
		  from {-webkit-transform:scale(0)} 
		  to {-webkit-transform:scale(1)}
		}
		
		@keyframes zoom {
		  from {transform:scale(0)} 
		  to {transform:scale(1)}
		}
		
		/* The Close Button */
		.cmrise-modal-close {
		  position: absolute;
		  top: 15px;
		  right: 35px;
		  color: #f1f1f1;
		  font-size: 40px;
		  font-weight: bold;
		  transition: 0.3s;
		}
		
		.cmrise-modal-close:hover,
		.cmrise-modal-close:focus {
		  color: #bbb;
		  text-decoration: none;
		  cursor: pointer;
		}
		
		/* 100% Image Width on Smaller Screens */
		@media only screen and (max-width: 700px){
		  .modal-content {
		    width: 100%;
		  }
		}

		  font-size: 18pt;
		  text-align: center;
		  margin: 2px;
		  
		}
			    
	    </style>
