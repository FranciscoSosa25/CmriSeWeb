<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">
<ui:define name="content">
<p:breadCrumb>
    <p:menuitem value="Historial Candidatos" url="#" />
    <p:menuitem value="Historial Candidatos" outcome="Historial-Candidatos" />
</p:breadCrumb>
<h:form id="ReadOnlyForm">
<p:dataTable var="respuesta" value="#{historyQuestionsForm.listCandExamRespuestasV1}" emptyMessage="Sin resultados"   paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
   <f:facet name="header">Historial de Preguntas</f:facet>
    <p:column headerText="Título Pregunta">
       <h:outputText value="#{respuesta.tituloPregunta}"/>
   </p:column>
    <p:column headerText="Tipo Pregunta" style="text-overflow: ellipsis; white-space: nowrap;width:180px">
       <h:outputText value="#{respuesta.tipoPreguntaDesc}"/>
   </p:column>
    <p:column headerText="Estatus">
       <h:outputText value="#{respuesta.estatus}"/>
   </p:column>
   <p:column headerText="Puntuación">
       <h:outputText value="#{respuesta.puntuacion}"/>
   </p:column>
   <p:column headerText="No Opciones Correctas">
       <h:outputText value="#{respuesta.numOpcCorrectas}"/>
   </p:column>
   <p:column headerText="No Opciones Incorrectas">
       <h:outputText value="#{respuesta.numOpcIncorrectas}"/>
   </p:column>
</p:dataTable>
</h:form>
</ui:define>
</ui:composition>
