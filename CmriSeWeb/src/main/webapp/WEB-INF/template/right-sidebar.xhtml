<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <a id="right-sidebar-button-open" href="#">
        <i class="fa fa-angle-left"></i>
    </a>
    
    <div id="right-sidebar" class="right-sidebar">
        <div class="nano">            
            <div class="right-sidebar-header ui-widget-header">
                <i class="fa fa-star"></i>
                <span>Favoritos</span>
                <a id="right-sidebar-button-close" href="#">
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        
            <div class="nano-content sidebar-scroll-content">
                <p:accordionPanel activeIndex="0" multiple="true">
                    <p:tab title="Contactos">
                        <ul class="contact-list">
                        </ul>
                    </p:tab>
                    <p:tab title="Notas">
                        <ul class="note-list">
                        </ul>
                    </p:tab>
                    <p:tab title="Formato para Contacto">
                    </p:tab>
                </p:accordionPanel>
            </div>
        </div>
    </div>
    
</ui:composition>
