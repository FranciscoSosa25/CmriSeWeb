<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/poseidon-layout/images/login/cmri-120.png" /> 
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <script type="text/javascript">
	  $(document).ready(function() {
	  var  lfusername = document.getElementById("loginForm:username"); 
	  lfusername.value = "FONJ760910XXXXXXXX";
	  var  lfpassword = document.getElementById("loginForm:password"); 
	  lfpassword.value = "XXXXXXXXXXXXXXXXXX";
	  });
 
    function handleLoginRequest(xhr, status, args) {
    	 if(args.validationFailed) {
            $(".ui-message-error").delay(1800).fadeOut(500);
            $(".ui-messages-error").delay(1800).fadeOut(500);
            $(".ui-messages-info").delay(1800).fadeOut(500);
            $(".ui-messages-warn").delay(1800).fadeOut(500);
        }
    }
  </script>
  <style>

  
  
  </style>    
        <title>CMRI</title>
    </h:head>
    <h:body styleClass="login-body" style="background-color: white;">
    <h:form id="loginForm"> 
    <p:growl id="growl" showDetail="true" life="2000" />  
        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 logo-container">
                    <p:graphicImage name="images/login/cmri-120.png" library="poseidon-layout" />
                </div>
                <div class="ui-g-12">
                    <p:inputText id="username" value="#{indexForm.curp}" name="username" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}" />
           			<p:watermark for="@previous" value="CURP"/>
		    		<p:message for="username"/>
                </div>
                <div class="ui-g-12">
                    <p:password id="password" value="#{indexForm.password}"  name="password" required="true" requiredMessage="#{msgs['globalForm.requiredMessage']}"/>
		     		<p:watermark for="@previous" value="Contraseña"/>
		     		<p:message for="password"/>
                </div>
                <!-- <div class="ui-g-12 chkbox-container">
                    <p:selectBooleanCheckbox id="remember-me" />
                    <p:outputLabel for="remember-me" value="Remember Me"/>
                </div> -->
                <div class="ui-g-12 button-container">
                   <p:commandButton  icon="fa fa-user" styleClass="orange-btn" value="Iniciar Sesión" update="loginForm" style="width:100%" oncomplete="handleLoginRequest(xhr, status, args)" action="#{indexForm.login()}"/>  
                </div>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
    </h:form>
    </h:body>
    
</html>
